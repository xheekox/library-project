<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="bookshelf-container">
        <div class="bookshelf-header">
            <button class="add-book">Add Book</button>
        </div>
        <div class="bookshelf-row">

        </div>
        <div class="bookshelf-row">

        </div>
        <div class="bookshelf-row">

        </div>
        <div class="bookshelf-row">

        </div>
    </div>

    <dialog class="book">
        <p>Add Book</p>
        <form method="dialog">
            <label for="book-title">Book Title:</label>
            <input type="text" name="book-title" id="book-title">
            <label for="book-author">Author:</label>
            <input type="text" name="book-author" id="book-author">
            <label for="book-pages">Number of Pages:</label>
            <input type="number" name="book-pages" id="book-pages">

            <fieldset>
                <legend>Has the book been read?</legend>
                <input type="radio" name="read" id="read">
                <label for="read">Read</label>
                <input type="radio" name="not-read" id="not-read">
                <label for="not-read">Not read.</label>
            </fieldset>
        </form>
    </dialog>
</body>
</html>
